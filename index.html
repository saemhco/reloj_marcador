<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Reloj</title>
	<link rel="shortcut icon" type="image/x-icon" href="/img/pajarito.jpg" />
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="body1 container">
		<!-- <h3>MARCADOR SIN INSTALAR</h3> -->
		<img src="img/pajarito.gif" style="	width: 100%;
		height: 100px;
		object-fit: none;
		border: 3px solid rgba(255, 255, 255, 0);">
		
	</div>
	<div class="body1" >
		<div class="widget">
			<div class="fecha linea">
				<p id="diaSemana" class="diaSemana">Martes</p>
				<p id="dia" class="dia">27</p>
				<p>de </p>
				<p id="mes" class="mes">Octubre</p>
				<p>del </p>
				<p id="year" class="year">2015</p>
			</div>
			<div class="reloj2 linea">
				<p id="horas" class="horas">11</p>
				<p>:</p>
				<p id="minutos" class="minutos">48</p>
				<p>:</p>
				<p id="segundos" class="segundos">12</p>
			</div>
		</div>
	</div>
	<div class="body1">
	<div class="reloj" id="clock">
		<div class="aguja horario"></div>
		<div class="aguja minutero"></div>
		<div class="aguja segundero"></div>
		<div>
	    <span class="h1">1</span>
	    <span class="h2">2</span>
			<span class="h3">3</span>
			<span class="h4">4</span>
			<span class="h5">5</span>
			<span class="h6">6</span>
			<span class="h7">7</span>
			<span class="h8">8</span>
	    <span class="h9">9</span>
			<span class="h10">10</span>
			<span class="h11">11</span>
	    <span class="h12">12</span>
	  </div>
		<div class="diallines"></div>
	</div>
	</div>
	<div class="body3">
		<div>
			<input type="number" class="form__input" id="dni" placeholder="DNI" required="" max="99999999" autofocus/>
			<button class="form__submit" onclick="realizaProceso()">Marcar</button>
		</div>
	</div>
	<div class="body3">
			<div>
			<p class="resultado" id="usuario" style="color: black;"></p>
			<p class="resultado" id="msj_ok" style="color: green;"></p>
			<p class="resultado" id="msj_bad" style="color: red;"></p>
			<p class="resultado" id="ingreso" style="color: black;"></p>
			<p class="resultado" id="salida" style="color: black;"></p>
			</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/app2.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
</body>
</html>
